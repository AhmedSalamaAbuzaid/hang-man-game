<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="container">
        <div id="hang-man-game" class="game-info">
            <div class="game-name">Hangman</div>
            <div class="gategory">
                Word from:  <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <i class="fa-solid fa-volume-xmark"></i>
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="container-hint"></div>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="./audio/casino-win-pattern-6-sound-effect-66744996.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail-buzzer-03.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
